<div class="container">

    <div class="imageContainer">
        <img id="backgroundImage" src="{{detailedGame.background_img}}">
        <img id="posterImage" src="{{detailedGame.poster_img}}">
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center; margin: 0px 50px 0px 30px;">
        <h1>{{detailedGame.name}}</h1>
        <img #like *ngIf="isLiked" (click)="onLikeClick()"
            src="https://upload.wikimedia.org/wikipedia/commons/8/86/A_perfect_SVG_heart.svg" width="50px"
            height="50px">
        <img #like *ngIf="!isLiked" (click)="onLikeClick()" src="https://i.stack.imgur.com/Ui4gd.png" width="50px"
            height="50px">
    </div>

    <hr>

    <div #description id="description">
    </div>

    <div *ngIf="detailedGame.trailer">
        <h1>Trailer</h1>
        <video src="{{detailedGame.trailer}}" width="60%" height="50%"></video>
    </div>

    <div class="container">
        <h1>ScreenShots</h1>

        <div class="shotContainer">
            <div style="display: inline; width: 40%; height: 40%; margin:10px;"
                *ngFor="let shot of detailedGame.screenshots">
                <img class="screenshotsImage" src="{{shot}}">
            </div>
        </div>
    </div>


    <div class="container">

        <h1>Genres</h1>

        <div class="shotContainer">
            <div class="genreContainer" *ngFor="let genre of detailedGame.genres"
                (click)="onGenreClick(genre.id, genre.name)">
                <img src="{{genre.image_background}}">
                <h3>{{genre.name}}</h3>
            </div>
        </div>
    </div>

    <div class="container">

        <h1>Tags</h1>

        <div class="shotContainer">
            <div *ngFor="let tag of detailedGame.tags">
                <h3 id="tags">{{tag.name}}</h3>
            </div>
        </div>
    </div>

</div>
